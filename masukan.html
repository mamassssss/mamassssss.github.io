<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masukan - Mamasss</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #18181c 0%, #23232b 100%);
            font-family: 'Poppins', Arial, sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding-bottom: 60px; /* untuk footer */
        }
        h1 {
            font-weight: 700;
            color: #ffb300;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        p {
            color: #ffe082;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 600;
            color: #ffe082;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ffb300aa;
            background: rgba(30,30,38,0.85);
            color: #ffe082;
            font-size: 1rem;
            resize: vertical;
            font-family: 'Poppins', Arial, sans-serif;
        }
        input::placeholder,
        textarea::placeholder {
            color: #ffdb7d;
        }
        button[type="submit"] {
            background: linear-gradient(90deg,#ffb300 40%, #ffe082 100%);
            border: none;
            color: #23232b;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1rem;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg,#ffe082 0%, #ffb300 100%);
        }
        ul {
            max-width: 600px;
            margin: 2rem auto 0 auto;
            padding-left: 1.2rem;
            color: #ffe082;
            font-weight: 600;
        }
        ul li {
            margin-bottom: 0.6rem;
        }
        ul a {
            color: #ffe082;
            text-decoration: none;
        }
        ul a:hover {
            color: #ffb300;
            text-decoration: underline;
        }
        /* Navbar */
        nav.navbar {
            background: rgba(24, 24, 28, 0.92) !important;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffe082 !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link.active {
            color: #ffb300 !important;
            border-bottom: 2px solid #ffb300;
        }
        /* Footer */
        footer {
            text-align: center;
            color: #ffe082;
            background: rgba(35, 35, 54, 0.97);
            padding: 1rem 0;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
        }
        /* Bubble effect - warna merah */
        .bubble {
            position: fixed;
            bottom: -100px;
            background: rgba(255, 0, 0, 0.15);
            border-radius: 50%;
            opacity: 0.35;
            z-index: 0;
            animation: floatUp linear infinite;
            filter: blur(2.5px);
        }
        @keyframes floatUp {
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
        /* Responsive */
        @media (max-width: 575px) {
            input[type="text"],
            input[type="email"],
            textarea,
            ul {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-book-half me-2"></i>Mamasss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang saya.html">Tentang Saya</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Masukan</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container text-center">
        <h1>Masukan</h1>
        <p>Mau tau lebih banyak tentangku? Kirimi aku pesan dengan mengisi form dibawah ini</p>

        <form action="https://formsubmit.co/arasydimas17@gmail.com" method="POST" class="mx-auto" style="max-width: 600px;">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="masukan.html">Masukan</a></li>
        </ul>
    </main>

    <!-- Bubble Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                let size = Math.random() * 50 + 20;
                bubble.style.width = bubble.style.height = size + "px";
                bubble.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(bubble);
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        Â© 2025 Perpustakaan Mamasss
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
