<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Mamasss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://pplx-res.cloudinary.com/image/private/user_uploads/15924038/3220f7e2-268c-4dbf-b605-83f037c582a2/a_modern_library_d_image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .overlay {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            padding: 2rem 2.5rem;
            margin-top: 3rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            max-width: 600px;
        }
        .navbar {
            background: rgba(0,0,0,0.7);
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link.active {
            color: #ffd700 !important;
        }
        .running-text {
            background: #ffc107;
            color: #222;
            font-weight: bold;
            padding: 8px;
            border-radius: 0 0 12px 12px;
            margin-bottom: 1rem;
            text-align: center;
            animation: running 8s linear infinite;
        }
        @keyframes running {
            0% { letter-spacing: 0px; }
            50% { letter-spacing: 6px; }
            100% { letter-spacing: 0px; }
        }
        footer {
            text-align: center;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 1rem 0;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 1rem;
        }
        /* Bubble effect */
        .bubble {
            position: fixed;
            bottom: -100px;
            background: rgba(255, 193, 7, 0.4);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Mamasss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang saya.html">Tentang Saya</a></li>
                    <li class="nav-item"><a class="nav-link" href="Masukan.html">Masukan</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Running Text -->
    <div class="container">
        <div class="running-text">Halloo, Selamat Datang di Website Mamasss</div>
        <div class="overlay mx-auto text-center">
            <h1 class="mb-3">Website Mamasss</h1>
            <p>Haii, Perkenalkan nama saya <b>Muhammad Dimas Arasy</b>. Ini adalah homepage pertama saya, karena saya masih belajar mengenai homepage.</p>
            <p>
                <a href="https://perpus.jatengprov.go.id/" target="_blank" class="btn btn-warning btn-sm mt-2">
                    Kunjungi Perpustakaan Jateng
                </a>
            </p>
            <button class="btn btn-primary mt-3" onclick="document.getElementById('demo').innerHTML = Date()">Tampilkan Waktu</button>
            <p id="demo" class="mt-2"></p>
        </div>
    </div>
    <!-- Bubble Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                let size = Math.random() * 40 + 30;
                bubble.style.width = bubble.style.height = size + "px";
                bubble.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(bubble);
            }
        });
    </script>
    <footer>
        Â© 2025 Perpustakaan Mamasss
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
